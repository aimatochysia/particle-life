<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Life Simulation</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
    }
  </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<script>
  const canvas = document.getElementById("particleCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const numColors = 5; // Number of different colors
  const numParticles = 500; // Number of particles per color
  const friction = 0.58; // Easing/friction factor
  const influenceRange = 30; // Range of influence
  const particleSize = 2; // Size of particles
  const interactionStrength = 0.01; // Base interaction strength
  const collisionRepulsion = 0.1; // Repulsion factor when particles collide
  const speed = 2; // Simulation speed multiplier

  const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
  
  const influenceMatrix = Array.from({ length: numColors }, () =>
    Array.from({ length: numColors }, () => Math.random() * 2 - 1)
  );

  class Particle {
    constructor(x, y, colorIndex) {
      this.x = x;
      this.y = y;
      this.vx = 0;
      this.vy = 0;
      this.colorIndex = colorIndex;
    }

    update(particles) {
      particles.forEach(p => {
        if (p === this) return;
        const dx = p.x - this.x;
        const dy = p.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance > 0 && distance < influenceRange) {
          const influence = influenceMatrix[this.colorIndex][p.colorIndex];
          const force = influence * interactionStrength;

          this.vx += (dx / distance) * force;
          this.vy += (dy / distance) * force;
        }

        const minDistance = particleSize * 2;
        if (distance < minDistance && distance > 0) {
          const repulsion = (minDistance - distance) * collisionRepulsion;
          this.vx -= (dx / distance) * repulsion;
          this.vy -= (dy / distance) * repulsion;
        }
      });

      this.vx *= friction;
      this.vy *= friction;
      this.x += this.vx * speed;
      this.y += this.vy * speed;

      if (this.x < 0) this.x = canvas.width;
      if (this.x > canvas.width) this.x = 0;
      if (this.y < 0) this.y = canvas.height;
      if (this.y > canvas.height) this.y = 0;
    }

    draw() {
      ctx.fillStyle = colors[this.colorIndex];
      ctx.beginPath();
      ctx.arc(this.x, this.y, particleSize, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const particles = [];
  for (let i = 0; i < numColors; i++) {
    for (let j = 0; j < numParticles; j++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      particles.push(new Particle(x, y, i));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.update(particles);
      p.draw();
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
