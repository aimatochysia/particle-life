name: Particle Simulation Recorder

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run Particle Simulation and Record Video
      run: node recordSimulation.js

    - name: Checkout target repository
      run: |
        git clone https://github.com/aimatochysia/particle-life-results.git
        cd particle-life-results

    - name: Copy the video file to the target repository
      run: |
        cd particle-life-results
        mv ../wallpaper-*.mp4 .

    - name: Commit and Push Changes to Target Repository
      run: |
        cd particle-life-results
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Add new wallpaper video"
        git push https://aimatochysia:${{ secrets.TARGET_REPO_TOKEN }}@github.com/aimatochysia/particle-life-results.git
